<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Work it - Task Runner</title>
</head>

<body>
    
    <div class="container">
        <form>
      
          <label for="fname">New Task</label>
          <input type="text" id="fname" name="firstname" placeholder="What is your task name?">

          <label for="subject">Task Description</label>
          <textarea id="subject" name="subject" placeholder="What is your task description?" style="height:250px"></textarea>

          <label for="fname">Assign to</label>
          <input type="text" id="fname" name="firstname" placeholder="Who is the task assignee?">

          <label for="start">Due date:</label>

          <input type="date" id="due" name="trip-start">
      
          <input type="submit" value="Add task">
      
        </form>
      </div>

    <script src="main.js"></script>
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
