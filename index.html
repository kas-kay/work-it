<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <main class="container">
        <div class="add-bar">
            <input type="text" id="new-task" placeholder="Enter a new task">
            <ion-icon id="add-button" name="add-outline" class="fs-large"></ion-icon>
        </div>
        <div class="menu-bar">
            <div id="check-all-button">
                <p id = "completeAll" class="fs-med" >Complete current task</p>
            </div>
            <p id = "clearComplete" class="fs-med">Clear completed tasks</p>
        </div>
        <hr>
        <div id = "show-all" class="tasks-container">
        </div>
        
        <hr>
        <div class="footer">
            <div class="filter">
                <p id = 'showAll' class="filter-button">All</p>
                <p id='showComplete' class="filter-button">Completed</p>
                <p id='showNotStarted' class="filter-button">Not started</p>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
